<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>Realestate responive design</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="lib/idangerous.swiper.js"></script>
        <script type="text/javascript" src="lib/idangerous.swiper.scrollbar-2.1.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link type="text/css" href="index.css" rel="stylesheet">
        <link rel="stylesheet" href="lib/idangerous.swiper.css">
    </head>

    <body>
        
        <div class="swiper-container">
            <div class="swiper-wrapper">
    
                <div class="swiper-slide">
                    
                    <table id="realEstatesTable">
 
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Company</th>
                                <th>City</th>
                                <th>Location</th>
                                <th>Type</th>
                                <th>SquareMeters</th>
                                <th>Price</th>
                                <th>Link</th>
                                <th>Page</th>
                                <th>Active</th>
                                <th>UpdateTime</th>
                                <th>UpdateDate</th>
                                <th>InsertTime</th>
                                <th>InsertDate</th>
                            </tr>
                        </thead>
            
                        <tbody>            
                        </tbody>

                    </table>

                </div>
                
                <div class="swiper-slide">
                    <p style="color:black;">Slide two</p>
                </div>

            </div>
        </div>
    </body>

</html>
